.full-height {

.shadow-effect {

}

.shadow-effect:hover {

.iconbox {

/* NAVBAR */
.navbar {
  background-color: var(--color-base);
}

.navbar .nav-link {
  font-weight: 700;
  text-transform: uppercase;
  color: #fff;
}

.navbar .nav-link:hover {
  color: var(--color-brand);
}

.navbar .nav-link.active {
  color: var(--color-brand);
}

@media (min-width: 992px) {
  .navbar {
    min-height: 100vh;
    width: var(--sidbar-width);
    background: linear-gradient(rgb(0, 0, 0), rgba(138, 138, 138, 0.491));
    backdrop-filter: blur(4px);
    background-size: cover;
    background-position: center;
  }

  .navbar-brand img {
    border: 8px solid var(--color-brand);
  }

  }
}

/* BTN */
.btn {
  padding: 12px 28px;
  font-weight: 700;
}

.btn-brand {
  background-color: var(--color-brand);
  border-color: var(--color-brand);
  color: var(--color-body);
}

.btn-brand:hover,
.btn-brand:focus {
  background-color: var(--color-brand2);
  color: var(--color-base);
  border-color: var(--color-brand2);
}

.link-custom {
  font-weight: 700;
  position: relative;
}

.link-custom::after {
  content: "";
  width: 0%;
  height: 2px;
  background-color: var(--color-brand);
  position: absolute;
  left: 0;
  top: 110%;
  transition: all 0.4s;
}

.link-custom:hover::after {
  width: 100%;
}

/* CARD */
.card-custom .card-custom-image {
  overflow: hidden;
}

.card-custom .card-custom-image img {
  transition: all 0.4s ease;
}

.card-custom:hover .card-custom-image img {
  transform: scale(1.1);
}

.card-custom-buttons {
  display: flex;
  justify-content: space-between;
}

/* CONTACT */
#contact .form-control {
  background-color: var(--color-base);
  border-color: var(--color-base);
  color: var(--color-body);

#contact .form-control:focus {

#contact .form-control::placeholder {

#contact input.form-control {

    <script>
const textElement = document.getElementById('text');
const phrases = ['Bem-Vindoüåπ', 'Ainda estamos em desenvolvimento‚öôÔ∏è', 'Explore nossas op√ß√µes.', 'Obrigado por usar nossa apiü•∞', 'rest api by worldü§ó','esplore a sua criatividade na nossa apiüë©‚Äçüíª','estamos sempre trazendo o melhor conteudo para voceüôÖ','Ficamos felizes de te ver aqui','A comunidade layon apis sempre est√° evoluindo ü§ë','Todos os direitos reservados a layon apisüî•'];
let phraseIndex = 0;
let letterIndex = 0;

function typeWriter() {
  if (letterIndex < phrases[phraseIndex].length) {
    textElement.innerHTML += phrases[phraseIndex].charAt(letterIndex);
    letterIndex++;
    setTimeout(typeWriter, 100);
  } else {
    setTimeout(() => {
      textElement.innerHTML = ''; // Limpa o texto para a pr√≥xima frase.
      letterIndex = 0; // Reseta o √≠ndice da letra.
      phraseIndex = (phraseIndex + 1) % phrases.length; // Passa para a pr√≥xima frase.
      typeWriter(); // Reinicia a digita√ß√£o.
    }, 2000); // Espera um pouco antes de come√ßar a digitar novamente.
  }
}

// Inicia a digita√ß√£o assim que a p√°gina carrega.
document.addEventListener('DOMContentLoaded', typeWriter);
</script>
